# Netlify Deployment Configuration
# This file tells Netlify how to build and deploy your site

[build]
  # Directory to publish (the build output)
  publish = "dist"
  
  # Build command
  command = "npm run build"

# Redirect rules for single-page application
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; img-src 'self' data: https:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' https://api.emailjs.com;"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
